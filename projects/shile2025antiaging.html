      <template data-project-override="abs_en">
        Aging and cardiovascular diseases are closely associated with the accumulation of endogenous reactive aldehydes, and aldehyde dehydrogenases (ALDHs) are key enzymes responsible for detoxifying harmful aldehydes such as acetaldehyde. To enable efficient discovery of ALDH activators, we developed a multidimensional AI–experiment integrated framework that combines knowledge graph embedding (KGE) with structural biology and biochemical assays, allowing high-throughput virtual screening and accurate identification of ALDH activators, and advancing wet–dry synergy in AI-driven drug discovery. The project comprises two major components: to address the cold-start challenge in AI drug development, we integrate graph neural networks (GNNs) and knowledge graph technologies, leveraging MESPool-based graph pooling to characterize molecular topology and MolUNet++ to fuse multi-scale molecular representations, thereby mitigating prediction bottlenecks caused by limited data. Building on these computational advances, we establish a biochromatography/SPR validation platform to screen ALDH2-binding molecules and construct cellular and animal aging models; together with multi-omics analyses, we elucidate how small-molecule activation of ALDH2 improves mitochondrial function and delays aging. Through closed-loop optimization between AI modeling and biological experimentation, this study delivers an end-to-end pipeline from target-oriented screening to mechanistic validation, providing new insights into anti-aging small molecules.
      </template>
      <template data-project-override="abs_zh">
        衰老和心血管疾病与体内醛类物质累积密切相关，而醛脱氢酶（ALDH）是乙醛等有毒 醛类代谢的关键酶。为高效筛选 ALDH 激动剂，本研究构建了多维度 AI-实验融合框架， 结合知识图谱嵌入（KGE）模型与结构生物学、生物化学实验，实现 ALDH 激动剂的 高通量虚拟筛选和精准鉴定，推动 AI 高通量药物筛选的干湿实验协同创新。本项目主 要包括两部分内容，针对 AI 药物研发中的冷启动问题，创新融合图神经网络（GNN） 和知识图谱技术，利用 MESPool 图池化解析分子拓扑结构，通过 MolUNet++整合多尺 度分子特征，突破数据不足导致的预测瓶颈。在此基础之上，建立生物色谱/SPR 技术 验证平台筛选 ALDH2 结合分子，构建细胞/动物衰老模型，结合多组学分析阐明小分子 激活 ALDH2 改善线粒体功能、延缓衰老的作用。本研究通过 AI 与生物学实验的闭环 优化，实现了从靶点识别到机制验证的全链条抗衰老药物筛选，为抗衰老分子的科学认 知提供新突破，同时为 OneHealth 中移健康平台提供新型健康养老创新策略。
      </template>
