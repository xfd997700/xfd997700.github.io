<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fanding XU | Personal Page</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;600&family=JetBrains+Mono:wght@400;600&family=Space+Grotesk:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="css/main.css" />
    <link rel="stylesheet" href="css/index.css" />
  </head>
  <body>
    <div id="terminal-screen" role="dialog" aria-live="polite">
      <div class="terminal-line terminal-title" id="terminal-title">
        Welcome to Fanding XU's personal page
      </div>
      <div class="terminal-line">Press 'Enter' to continue...</div>
      <div class="terminal-line terminal-prompt">
        <span>Continue? [Y]/n</span>
        <span class="terminal-input" id="terminal-input"></span>
        <span class="blink">_</span>
      </div>
      <div class="terminal-line" id="terminal-message"></div>
    </div>

    <main id="main-content">
      <header class="site-header">
        <div class="site-brand" id="site-brand">Fanding XU</div>
        <span class="badge">Personal Dashboard</span>
      </header>

      <section class="layout">
        <aside class="left-column">
          <div class="card glass profile-card">
            <div class="avatar">
              <img id="avatar-img" src="assets/avatar.svg" alt="Avatar" />
            </div>
            <h1 id="profile-name">Fanding XU</h1>
            <div class="signature" id="profile-signature">
              Researcher | Systems & AI | Crafting robust, elegant solutions
            </div>
            <div class="link-grid" id="link-buttons"></div>
            <div class="tags" id="profile-tags"></div>
          </div>

          <div class="card glass">
            <div class="section-title">
              <span>Career | 经历</span>
            </div>
            <div class="career-list" id="career-list"></div>
          </div>
        </aside>

        <section class="right-column">
          <div class="card glass" id="projects-card">
            <div class="section-title">
              <span>Projects | 项目</span>
            </div>
            <div class="placeholder-list" id="projects-list">
              <div class="placeholder-item">Projects will appear here soon.</div>
            </div>
          </div>

          <div class="card glass" id="publications-card">
            <div class="section-title">
              <span>Publications | 论文</span>
              <button id="publications-sort-btn" class="publications-sort-btn" type="button">
                Sort by Year
              </button>
            </div>
            <div class="placeholder-list" id="publications-list">
              <div class="placeholder-item">No publications loaded yet.</div>
            </div>
          </div>
        </section>
      </section>
    </main>

    <div id="graph-abs-modal" class="graph-abs-modal" hidden>
      <div class="graph-abs-modal-panel glass" role="dialog" aria-modal="true" aria-label="Graphical abstract">
        <button
          id="graph-abs-modal-close"
          class="graph-abs-modal-close"
          type="button"
          aria-label="Close graphical abstract"
        >
          <i class="fa-solid fa-xmark"></i>
        </button>
        <img id="graph-abs-modal-img" src="" alt="Graphical abstract" />
      </div>
    </div>

    <script src="js/index.js" defer></script>
  </body>
</html>
